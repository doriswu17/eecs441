<ion-view view-title="New Post">
  <ion-content>


  <div ng-if="settings.showwarning" style="text-align:center">
      Please Log In First! 
    </div>


  <div class="card" ng-if="settings.showRequest">

    <div class="GetIn">
      <div class="item item-divider">Class: </div>
      <div class="item item-body">
        <div>
          <label class="item item-select">
            <p>Class: </p>
        <select name="singleSelect" id = "b" ng-model="Request.tradeClass" ng-change="showSelectValue(Request.tradeClass)">
          <!-- <select ng-init="somethingHere = options[0]" 
        ng-model="somethingHere" 
        ng-options="option.name for option in options">
        </select> -->
          <!-- <option value="ENG 101">ENG 101</option>
          <option value="EECS 441">EECS 441</option>
          <option value="STATS 250">STATS 250</option> -->
        </select><br></label>
      </div>
    </div>
    
    <div class="GetIn">
      <div class="item item-divider">I want to GET OUT FROM</div>
      <div class="item item-body">
        <div>
          <label class="item item-select">
           <p>Section: </p>
          <select name="singleSelect" id = "d" ng-model="Request.from_s">
          <!-- <option value="sec-1">section 1</option>
          <option value="sec-2">section 2</option>
          <option value="sec-3">section 3</option> -->
        </select><br></label>
        </div>
      </div>
    </div>

    <div class="GetOut">
      <div class="item item-divider">I hope to GET INTO</div>
      <div class="item item-body">
        <div>
        <label class="item item-select">
          <p>Section:</p>
        <select name="singleSelect" id = "e" ng-model="Request.to_s">
          <!-- <option value="sec-1">section 1</option>
          <option value="sec-2">section 2</option>
          <option value="sec-3">section 3</option> -->
        </select><br></label>
        </div>
      </div>
    </div>
  
  </div>
  
  <div class="button-bar" ng-if="settings.showRequest">
    <button class="button button-positive" ng-click="submitRequest(Request.tradeClass, Request.from_s,Request.to_s)" style="margin-top:20px">
      Submit
    </button>

  </div>

  </ion-content>
</ion-view>
