<ion-view view-title="Account">

<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="margin-top:80px">
      <div class="container" ng-if="settings.showLogin">
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="list list-inset">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="User Name" ng-model="loginInfo.l_username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="loginInfo.l_password">
            </div>
            <div class="form-group">
            </div>
              <div class="button-bar">
                        
              <button class="button button-energized" ng-click="loginUser(loginInfo.l_username, loginInfo.l_password)">Sign In</button>
              <button class="button button-positive" id="r" ng-click="showSignup()">Register</button>
              </div>
            </div>
          </form>
      </div>
    </div>
      <div class="modal-footer">
          <div class="col-md-12">
      </div>  
      </div>


    <div class="container" ng-if="settings.showSignup">
<!--       <div class="modal-body" >
 -->          <div class="bar bar-header bar-stable" style="margin-top:200px">
            <h1 class="title">Register</h1>
          </div>         
          <form class="form col-md-12 center-block">
            
            <div class="form-group" style="margin-top:50px">
              <input type="text" class="form-control input-lg" placeholder="User Name" ng-model="userInfo.username">
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="userInfo.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="userInfo.password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Verify Password" ng-model="userInfo.verifypassword">
            </div>
            <div class="form-group">
              <div class="col col-33 col-offset-67"><button class="button button-energized" ng-click="createUser(userInfo.username,userInfo.email,userInfo.password, userInfo.verifypassword)">Sign Up</button></div>
            </div>

          </form>
<!--       </div>
 -->    </div>



     
  <div ng-if="settings.showLogout">
    <div class="row">
      <div class="col col-center"><p style="text-align:center">You have already logged in!</p>
      </div>
    </div>
      <div style="margin-top:100px" ng-click="logoutUser()">
        <div class="row">
          <button class="button button-positive col col-center" style="margin-left:35px">
            LOG OUT
          </button>
        </div>
        </div>
  </div>

</div>
</ion-view>
