<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Insider" icon-off="ion-podium" icon-on="ion-podium" href="#/tab/insider">
    <ion-nav-view name="tab-insider"></ion-nav-view>
  </ion-tab>

  <!-- newPost Tab -->
  <ion-tab title="New Post" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/newPost">
    <ion-nav-view name="tab-newPost"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  


</ion-tabs>
